inherit_gem:
  rubocop-rails_config: config/rails.yml

require:
  - rubocop-minitest
  - rubocop-performance
  - rubocop-rails
  - rubocop-rake

AllCops:
  TargetRubyVersion: 2.6.6
  NewCops: enable
  Exclude:
    - 'db/schema.rb'
    - 'lib/tasks/auto_annotate_models.rake'
    - 'test/dummy/db/schema.rb'
    - 'node_modules/**/*'
    - 'public/**/*'
