default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 50


development:
  <<: *default
  database: folio_development

test:
  <<: *default
  database: folio_test
  pool: 2

staging:
  <<: *default
  database: folio_staging
  pool: 4

production:
  <<: *default
  database: folio_production
