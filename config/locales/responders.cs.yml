---
cs:
  flash:
    actions:
      create:
        alert: "%{resource_name} nelze vytvořit."
        notice: "%{resource_name} vytvořen(a)."
      destroy:
        alert: "%{resource_name} nelze smazat."
        notice: "%{resource_name} smazán(a)."
      update:
        alert: "%{resource_name} nelze upravit."
        notice: "%{resource_name} upraven(a)."
      cancel:
        alert: "%{resource_name} nelze stornovat."
        notice: "%{resource_name} stornován(a)."
      handle:
        alert: "%{resource_name} nelze vyřídit."
        notice: "%{resource_name} vyřízen(a)."
      unhandle:
        alert: "%{resource_name} nelze označit jako nevyřízené."
        notice: "%{resource_name} označen jako nevyřízené."
      confirm:
        alert: "%{resource_name} nelze potvrdit."
        notice: "%{resource_name} potvrzen(a)."
