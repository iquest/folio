cs:
  simple_form:
    "yes": 'Ano'
    "no": 'Ne'
    required:
      text: 'povinný údaj'
      mark: '*'
      # You can uncomment the line below if you need to overwrite the whole required html.
      # When using html, text and mark won't be used.
      # html: '<abbr title="required">*</abbr>'
    error_notification:
      default_message: "Doplňte chybějící povinné údaje, prosím."

    labels:
      lead:
        note: Zpráva
      file:
        file: Změna souboru

    hints:
      defaults:
        title: Titulek tak, jak bude zobrazen na webu.
        slug: Ponechte prázdné pro automatické vyplnění. Povoleny jsou jen znaky <strong>a-z</strong>, <strong>0-9</strong> a <strong>pomlčka</strong>. Po změně funguje i původní varianta.
        locale: Jazyková verze.
        perex: Stručný popis obsahu. Slouží jako úvodní odstavec na stránce a popis při vylistování více stránek (např. v kategoriích). Také je využit při vyhledávání na webu a ve vyhledávačích.
        content: Hlavní obsah. Pokud potřebujete doplnit další strukturovaný obsah, je možné pokračovat níže přidáváním <strong>Kapitol</strong>.
        tag_list: Seznam klíčových slov oddělených čárkou. Slouží pro rychlejší vyhledávání nebo kategorizaci a zobrazování obsahu na webu.
        featured: Bývá využito pro zobrazení stránky na homepage nebo v jiných výběrech.
        published: Po zaškrtnutí volby zveřejnit je obsah určen k publikování na webu k datu vyplněnému níže.
        published_at: Při uvedení data v budoucnu bude obsah do zvoleného data skrytý.
        meta_title: Nepovinný údaj. Tato varianta titulku se může objevit v stránky ve vyhledávačích. Důležité pro SEO.
        meta_description: Nepovinný údaj. Tato varianta perexu se může objevit v popisu ve vyhledávačích. Důležité pro SEO.
        alt: Alternativní text obrázku. Zobrazuje se v případě nenačtení obrázku.

      site:
        turbo_mode: Vypne trackování návštěv, čímž se výrazně omezí zátěž serveru v období vysoké návštěvnosti.

      node:
        code: Nepovinný údaj. Využívá se, pokud je potřeba najít stránku vždy pod stejným označením nehledě na titulek a odkaz.
        parent_id: Pokud je web sestaven do stromové struktury, zde nastavíte nadřazenou stránku / kategorii.

    placeholders:
      defaults:
        title: "Např.: Nabídka našich služeb"
        slug: "Např.: nabidka-nasich-sluzeb"
        perex: "Jeden, nebo více odstavců neformátovaného textu oddělených prázdným řádkem."
        content: "Textový článek s možností formátování, vkládání obrázků, tabulek apod."
        tag_list: "Např.: služby, nabídka"
        meta_title: "Např.: Nabídka specializovaných služeb"
        meta_description: "Alternativní popis obsahu stránky doporučujeme napsat tak, aby se vše podstatné vešlo do 250 znaků textu."
